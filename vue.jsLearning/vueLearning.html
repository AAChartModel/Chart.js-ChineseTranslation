<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="counter += 1">增加 1</button>
  <button v-on:click="number +=10">一次性增加10</button>
  <button v-on:click = "greet">直接调用methods当中的函数(不传递参数)</button>
  <button v-on:click='greetWithParameter("传递参数")' >调用methods当中的函数并且直接传递参数</button>
  <p>这个按钮被点击了 {{ counter }} 次。</p>
  <p>再次输出测试数据按钮点击效果{{number}}</p>

    <template v-if="seen">
      <h1>菜鸟教程</h1>
      <p>学的不仅是技术，更是梦想！</p>
      <p>哈哈啥，打字辛苦啊！！！</p>
    </template>

</div>

<script>
new Vue({
  el: '#app',
  data: {
    counter: 0,
    number:0,
    seen:true
  },
    methods:{
    greet:function(){
    alert("helloWorld!");
     },
    greetWithParameter:function(sender){
    alert(sender);
    this.counter = '还可以调用函数改变html 的内容';
    this.number = '调用了这个函数之后, counter 和 number 从最初的整型数据类型变成了后来的字符串类型, counter+=1和 number+=10的意义也不一样了,从最初的整型数据相加变成了字符串前后拼接,由此可见, JavaScript 语法还真的是十分自由的啊';
    this.seen = false;

  }
    
    }
})
</script>
</body>
</html>
