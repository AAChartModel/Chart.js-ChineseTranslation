<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<style>
.active {
	width: 100px;
	height: 100px;
	background: green;
}
.text-danger {
	background: red;
}
.changeToBeColdColor{
	background:blue;
	}
</style>
</head>
<body>
<div id="app">
   <div class="static"
     v-bind:class="{ active: isActive, 'text-danger': hasError,changeToBeColdColor:calmDown }">
  </div>
  <button v-on:click = "greet">点击按钮改变方块色彩</button>
 
 

</div>

<script>
new Vue({
  el: '#app',
   data: {
    isActive: true,
	hasError: true,
	calmDown:false
  },
    methods:{
    greet:function(){
	this.calmDown = true;
    alert("改变色彩");
     },
     }
})
</script>
</body>
</html>
