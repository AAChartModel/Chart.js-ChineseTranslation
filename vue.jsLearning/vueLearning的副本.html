

<!-- 本项目用于测试调用函数是否可行 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h1 v-show="ok">Hello!</h1>
  <button v-on:click='hideString'>点击按钮,隐藏字符串</button>

</div>

<script>
new Vue({
  el: '#app',
  data: {
    ok:true,
  },
  methods:{
    hideString:function(){
      this.ok = false
      },
    }
})
</script>
</body>
</html>
